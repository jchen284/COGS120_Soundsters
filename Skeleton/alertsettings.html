<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<center>
			<div class="jumbotron">
				<h1>Settings</h1>
			</div>

			<button type="button" onclick="helpSettings()">?</button>

			<div class="button" id="back">
				<a href="screen2.html" class="thumbnail">
					<p>Back</p>
				</a>
			</div>
			
			<h4>Alert Sound</h4>
			<div class="sound" id="sound5">
				<a href="" class="thumbnail">
					<p>Alert sound goes here</p>
				</a>
			</div>
			<button class="button" onclick="soundEffect(5)" id="sound5">Foghorn</button>
    		<button class="button" onclick="soundEffect(6)" id="sound6">Beeping</button>
   			<button class="button" onclick="soundEffect(7)" id="sound7">Siren</button>
    		<button class="button" onclick="soundEffect(8)" id="sound8">Bells</button>



			<br><br><br><br>
			<output id="downtime" for="downtimeRange">20</output>
			<br><br>
			<div class="slidecontainer">
				<input type="range" min="1" max="40" value="20" class="slider" id="downtimeRange" oninput="downtime.value = downtimeRange.value">
			</div>


			<br><br><br><br>
			<output id="volume" for="alertVolume">100</output>
			<br><br>
			<div class="slidecontainer">
				<input type="range" min="1" max="100" value="100" class="slider" id="alertVolume" oninput="volume.value = alertVolume.value">
			</div>

			
			
		</center>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
<script src="script.js"></script>


</body>
</html>
